<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
    <h1 class="mb-4 text-center">Анкета</h1>
    <form method="POST" action="/" class="p-4 rounded shadow bg-light mb-5">
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Имя:</label>
            <div class="col-sm-10">
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="city" class="col-sm-2 col-form-label">Город:</label>
            <div class="col-sm-10">
                <input type="text" id="city" name="city" class="form-control" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="hobby" class="col-sm-2 col-form-label">Хобби:</label>
            <div class="col-sm-10">
                <textarea id="hobby" name="hobby" rows="3" class="form-control" required></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="age" class="col-sm-2 col-form-label">Возраст:</label>
            <div class="col-sm-10">
                <input type="text" id="age" name="age" class="form-control" required>
            </div>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary px-4">Отправить ответ</button>
        </div>
    </form>
    <hr>
    <h2 class="mb-4 text-center">Результаты:</h2>
    <div class="row gy-4">
        {% for answer in answers %}
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-2">{{ answer.name }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{ answer.city }}</h6>
                    <p class="card-text"><strong>Хобби:</strong> {{ answer.hobby }}</p>
                    <p class="card-text"><strong>Возраст:</strong> {{ answer.age }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
